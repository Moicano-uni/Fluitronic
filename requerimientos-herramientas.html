        function clearForm() {
            // Limpiar campos de encabezado

            document.getElementById('solicitante').value = '';
            document.getElementById('fecha').value = '';
            document.getElementById('tecnico').value = '';
            
            // Limpiar todas las herramientas
            const toolInputs = document.querySelectorAll('.tool-input');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            const checkboxes = document.querySelectorAll('.checkbox-input');
            const signatureInputs = document.querySelectorAll('.signature-input');
            
            toolInputs.forEach(input => input.value = '');
            quantityInputs.forEach(input => input.value = '1');
            checkboxes.forEach(checkbox => checkbox.checked = false);
            signatureInputs.forEach(input => input.value = '');
            
            alert('Formulario limpiado correctamente');
        }

            });

            signatureInputs[0].value = 'Carlos Rodriguez';
            signatureInputs[1].value = 'Ana Martinez';
